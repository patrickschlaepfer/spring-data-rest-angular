<!doctype html>
<html data-ng-app="landiApp">
<head>
<title>Hello AngularJS</title>
<script src="js/app.js"></script>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script
	src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.min.js"
	th:src="@{/webjars/angularjs/1.3.15/angular.min.js}"></script>

</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="movies">The Movie App</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a ui-sref="movies">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row top-buffer">
			<div class="col-xs-8 col-xs-offset-2">
				<table class="table movietable">
					<tr>
						<td><h3>All Movies</h3></td>
						<td></td>
						<td></td>
					</tr>
					<tr ng-repeat="binarydata in binarydatas">
						<td>{{binarydata.id}}</td>
						<td>{{binarydata.description}}</td>
						<td><a class="btn btn-primary"
							ui-sref="viewMovie({id:movie._id})">View</a> <a
							class="btn btn-danger" ng-click="deleteMovie(movie)">Delete</a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
