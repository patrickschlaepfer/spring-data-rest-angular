<!DOCTYPE html>
<html ng-app="landiApp">
<head>
<title>Hello AngularJS</title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script
	src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.min.js"
	th:src="@{/webjars/angularjs/1.3.15/angular.min.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.js"></script>
<script src="js/angular-spring-data-rest.min.js"></script>


<script src="js/app.js"></script>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="movies">The Landi App</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a ui-sref="movies">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container" ng-controller="SamplesListEmbeddedItemsController">
		<div class="row top-buffer">
			<div class="col-xs-8 col-xs-offset-2">
				<table class="table movietable">
					<tr>
						<td>Description</td>
						<td>Lang Id</td>
						<td></td>
					</tr>
					<tr ng-repeat="binarydata in binarydatas">
						<td>{{binarydata.description}} <small><a href="{{binarydata._links.self.href}}"><code>{{binarydata._links.self.href}}</code></a></small></td>
						<td>{{binarydata.langId}}</td>
						<td><a class="btn btn-primary"
							ui-sref="viewMovie({id:movie._id})">View</a> <a
							class="btn btn-danger" ng-click="deleteMovie(movie)">Delete</a></td>
					</tr>
				</table>	
			</div>
		</div>
	</div>
</body>
</html>
